<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', Arial, sans-serif;
            width: 1160px;
            height: 590px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .description {
            font-size: 20px;
            font-weight: 300;
            opacity: 0.8;
            max-width: 800px;
            line-height: 1.4;
        }

        .brand {
            position: absolute;
            bottom: 30px;
            right: 40px;
            font-size: 16px;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="logo">T</div>
    <div class="title">Triad</div>
    <div class="subtitle">Converting Search Results Into Revenue</div>
    <div class="description">Strategic SEO, Content Marketing & Social Media Services That Drive Real Business Growth
    </div>
    <div class="brand">by Tringapps</div>
</body>

</html>
