<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Submissions Excel</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    button {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: #fff;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(135deg, #d97706, #b45309);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Triad Contact Submissions</h1>
    <button id="downloadBtn">Download Excel</button>
  </div>
  <script>
    document.getElementById('downloadBtn').addEventListener('click', function() {
      window.location.href = '/api/download-submissions';
    });
  </script>
</body>
</html>
